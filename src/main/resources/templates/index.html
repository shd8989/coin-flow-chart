<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Coin Analyze</title>
    <th:block th:include="common/include-link"></th:block>
</head>
<body class="sb-nav-fixed">
    <nav th:replace="layout/navigator"></nav>
    <div id="layoutSidenav">
        <div th:replace="layout/sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Dashboard</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                    <div class="row">
                        <div class="contents">
                            <div class="box" style="">
                                <select th:name="selectCoin" th:id="selectCoin" onchange="selectCoin(this)">
                                    <option value="선택"> 선택 </option>
                                    <option th:each="val:${marketInfo}"
                                            th:value="${val?.market}"
                                            th:utext="${val?.korean_name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="candlestickChart"></div>
                    </div>
                </div>
            </main>
            <th:block th:replace="layout/footer :: footer" />
        </div>
    </div>
    <th:block th:include="common/include-script" />
</body>
</html>
